<ion-header>
  <ion-navbar>
    <ion-title>
      Volcano Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #registerForm="ngForm">
      <ion-item>
        <ion-label floating color="primary">E-mail</ion-label>
        <ion-input name="email" type="email" #email="ngModel" [(ngModel)]="credentials.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Senha</ion-label>
        <ion-input name="password" type="password" #password="ngModel" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>

      <button ion-button type="submit" (click)="doRegister(registerForm)" color="success" block>Save</button>
    </form>
</ion-content>
