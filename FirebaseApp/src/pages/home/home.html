<ion-header>
  <ion-navbar>
    <ion-title>
      Volcano Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="currentUser">
    <h1>It works!</h1>
      
      <button ion-button type="button" (click)="doLogout()" color="success" block>Logout</button>
  </div>
  <div *ngIf="!currentUser">
    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">E-mail</ion-label>
        <ion-input name="email" type="email" #email="ngModel" [(ngModel)]="credentials.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Senha</ion-label>
        <ion-input name="password" type="password" #password="ngModel" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>

      <button ion-button type="submit" (click)="doLogin(loginForm)" color="success" block>Login</button>
      <button ion-button type="button" (click)="getRegister()" color="success" block>Register</button>
      <img [src]="profile_picture">
              
      <button ion-button type="button" (click)="takePicture()" color="success" block>Picture</button>
    </form>
  </div>
</ion-content>
